<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Formulaire Virginie Marra</title>
</head>

<body>

    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Créer un compte</a></li>
          <li class="tab"><a href="#login">Se connecter</a></li>
        </ul>
        
        <div class="tabs-content">
          <div class="tab-content actif" id="signup">   
            <h1>On My Way</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Prénom<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Nom<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Adresse Email<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Mot de passe<span class="req">*</span>
              </label>
              <input type="password" minlength="8"
              maxlength="12" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">C'est parti</button>
            <p class="note">Note : Mot de passe compris entre 8 et 12 caractères.</p>
            <p class="inscrit"><a href="#login">Vous avez déjà un compte ?</a></p>
            </form>
  
          </div>
          
          <div class="tab-content" id="login">   
            <h1>Re-Bonjour !</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
                <label for="eMail">E-mail<span class="req">*</span>  </label>
                <input required type="email" name="eMail" id="eMail" />
            </div>
            <div class="field-wrap">
                <label for="mdp">Mot de passe<span class="req">*</span>  </label>
                <input required type="password" name="mdp" id="mdp" minlength="8"
                    maxlength="12" />
            </div>
            <div>
                <button class="button button-block" id="loginForm" type="submit">Se connecter</button>
            </div>
            <p class="forgot"><a href="#">Mot de passe oublié ?</a></p>
        </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->

</body>

</html>
